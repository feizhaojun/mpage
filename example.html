<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>分页</title>
</head>
<body>
<div id="page"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- 引入分页 css -->
<link rel="stylesheet" type="text/css" href="./src/page.css" />
<!-- 引入分页 js -->
<script src="./src/page.js"></script>
<script>
  var page = new Page({
    el: '#page', // 分页代码放置在页面元素 <div id="page"></div>
    current: 3, // 当前页码
    total: 50, // 总页数
    showNum: 12,
    callback: function (res) {
      // 点击后执行的动作，res 的值是点击的页码
    }
  })
  page.init()
</script>
</body>
</html>
